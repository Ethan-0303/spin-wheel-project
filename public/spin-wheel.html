<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
    <script type="module" src="init-firebase.js"></script>
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Spin Wheel</h1>
        <form id="inputForm">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>
            <br>
            <label for="groupName">Group Name (optional):</label>
            <input type="text" id="groupName" name="groupName">
            <br>
            <button type="button" onclick="confirmUser()">Confirm</button>
            <br>
            <label for="numParticipants">Number of Participants (2-15):</label>
            <input type="number" id="numParticipants" name="numParticipants" min="2" max="15" required>
            <button type="button" onclick="generateInputs()">Generate Inputs</button>
            <div id="participantsInputs"></div>
            <button type="button" onclick="createWheel()">Create Wheel</button>
        </form>
        <div class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="arrow"></div>
            <button id="spinButton" onclick="spinWheel()">Spin</button>
        </div>
        <p id="result"></p>
        <button onclick="shareToFacebook()">Share to Facebook</button>
    </div>
</body>
</html>
